<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Tutorials: Display a scene</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/SceneView"
  ], function(esriConfig,Map, SceneView) {

    esriConfig.apiKey = "AAPK0829df0f0f574ed5afd9d23566d2dd09pswVxwLHZtQFYE9xsspfZ0YNLZpKEU6PxpJ3ne7UK5j2ZBnqpN8fg6rJIBi_QXf8";

    const map = new Map({
      basemap: "arcgis-navigation", //Basemap layer service
      ground: "world-elevation", //Elevation service
    });

    const view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {
          x: -118.808, //Longitude
          y: 33.961, //Latitude
          z: 2000 //Meters
        },
        tilt: 75
      }
      });
   const graphicsLayer = new GraphicsLayer();
   map.add(graphicsLayer);

   const point = { //Create a point
      type: "point",
      longitude: -118.80657463861,
      latitude: 34.0005930608889
   };
   const simpleMarkerSymbol = {
      type: "simple-marker",
      color: [226, 119, 40],  // Orange
      outline: {
          color: [255, 255, 255], // White
          width: 1
    }
    };
    const pointGraphic = new Graphic({
      geometry: point,
      symbol: simpleMarkerSymbol
      attributes: attributes,
      popupTemplate: popupTemplate
    });
    graphicsLayer.add(pointGraphic);
    
    const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
    }
    const attributes = {
       Name: "Graphic",
       Description: "Welcome to the Grand Canyon!"
    }
   });
  </script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
